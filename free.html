<style>
  .btn {
    display: flex;
    justify-content: center;
    align-items: center;
    width: 13rem;
    overflow: hidden;
    height: 3rem;
    background-size: 300% 300%;
    cursor: pointer;
    backdrop-filter: blur(1rem);
    border-radius: 5rem;
    transition: 0.5s;
    animation: gradient_simplifi 5s ease infinite;
    border: double 1px transparent;
    background-image: linear-gradient(#000000, #000000),
      linear-gradient(
        137.48deg,
        #4ade80 10%,
        #00d4aa 45%,
        #10b981 67%,
        #059669 87%
      );
    background-origin: border-box;
    background-clip: content-box, border-box;
    position: relative;
  }
  #container-stars {
    position: absolute;
    z-index: 1;
    width: 100%;
    height: 100%;
    overflow: hidden;
    transition: 0.5s;
    border-radius: 5rem;
    top: 0;
    left: 0;
    pointer-events: none;
  }
  #particles-js {
    position: absolute;
    width: 100%;
    height: 100%;
    z-index: 2;
    pointer-events: none;
    top: 0;
    left: 0;
  }
  strong {
    z-index: 3;
    font-family: 'Geist', sans-serif;
    font-size: 13px;
    letter-spacing: 5px;
    color: #ffffff;
    text-shadow: 0 0 4px #4ade80;
    font-weight: 600;
  }
  #glow {
    position: absolute;
    display: flex;
    width: 12rem;
    left: .5rem;
    top: 50%;
    transform: translateY(-50%);
    pointer-events: none;
    z-index: 2;
  }
  .circle {
    width: 100%;
    height: 30px;
    filter: blur(2rem);
    animation: pulse_simplifi 4s infinite;
    z-index: -1;
  }
  .circle:nth-of-type(1) {
    background: rgba(74, 222, 128, 0.6);
  }
  .circle:nth-of-type(2) {
    background: rgba(0, 212, 170, 0.7);
  }
  .btn:hover #container-stars {
    z-index: 2;
    background-color: #000000;
  }
  .btn:hover {
    transform: scale(1.06);
  }
  .btn:active {
    border: double 1px #4ade80;
    background-origin: border-box;
    background-clip: content-box, border-box;
    animation: none;
  }
  .btn:active .circle {
    background: #4ade80;
  }
  @keyframes gradient_simplifi {
    0% {background-position: 0% 50%;}
    50% {background-position: 100% 50%;}
    100% {background-position: 0% 50%;}
  }
  @keyframes pulse_simplifi {
    0% {
      transform: scale(0.75);
      box-shadow: 0 0 0 0 rgba(74, 222, 128, 0.7);
    }
    70% {
      transform: scale(1);
      box-shadow: 0 0 0 10px rgba(74, 222, 128, 0);
    }
    100% {
      transform: scale(0.75);
      box-shadow: 0 0 0 0 rgba(74, 222, 128, 0);
    }
  }
  body, input, label {
    font-family: 'Geist', sans-serif !important;
  }
  .glass {
    background: rgba(26, 26, 26, 0.8);
    box-shadow: 0 8px 40px 5px rgba(74, 222, 128, 0.1), 0 2px 12px 2px rgba(74, 222, 128, 0.15);
    backdrop-filter: blur(18px);
    border: 1.5px solid rgba(74, 222, 128, 0.1);
    border-radius: 1.25rem;
    position: relative;
  }
  .glass::before {
    content: '';
    pointer-events: none;
    z-index: 0;
    position: absolute;
    inset: 0;
    border-radius: inherit;
    background: linear-gradient(120deg, rgba(74, 222, 128, 0.1) 0%, rgba(0, 212, 170, 0.05) 60%, #1a1a1a 100%);
    opacity: 0.3;
  }
  .social-btn {
    background: #1a1a1a;
    border: 1px solid rgba(74, 222, 128, 0.2);
    transition: all 0.3s ease;
  }
  .social-btn:hover {
    background: #0f1419;
    border: 1.5px solid #4ade80;
    transform: scale(1.02);
    box-shadow: 0 4px 24px 0 rgba(74, 222, 128, 0.2);
  }
  .tab-button {
    transition: all 0.3s ease;
    position: relative;
  }
  .tab-button.active {
    color: #4ade80;
  }
  .tab-button.active::after {
    content: '';
    position: absolute;
    bottom: -8px;
    left: 0;
    right: 0;
    height: 2px;
    background: linear-gradient(90deg, #4ade80, #00d4aa);
    border-radius: 1px;
  }
  .error-message {
    background: rgba(239, 68, 68, 0.1);
    border: 1px solid rgba(239, 68, 68, 0.3);
    color: #ef4444;
  }
  .success-message {
    background: rgba(74, 222, 128, 0.1);
    border: 1px solid rgba(74, 222, 128, 0.3);
    color: #4ade80;
  }
  .floating-icon {
    animation: float 3s ease-in-out infinite;
  }
  @keyframes float {
    0%, 100% { transform: translateY(0px); }
    50% { transform: translateY(-10px); }
  }
</style>

<body class="min-h-screen flex items-center justify-center bg-black overflow-x-hidden relative">
  
  <!-- Background Pattern -->
  <div class="absolute inset-0 opacity-10">
    <svg class="w-full h-full" viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
      <defs>
        <pattern id="grid" width="10" height="10" patternUnits="userSpaceOnUse">
          <path d="M 10 0 L 0 0 0 10" fill="none" stroke="#4ade80" stroke-width="0.5"/>
        </pattern>
      </defs>
      <rect width="100" height="100" fill="url(#grid)" />
    </svg>
  </div>

  <div class="w-full max-w-md flex flex-col gap-6 relative glass px-8 py-8 z-10">
    
    <!-- Header with Logo -->
    <div class="flex flex-col items-center gap-4">
      <div class="floating-icon">
        <span class="inline-flex h-16 w-16 items-center justify-center ring-2 ring-emerald-500/30 bg-emerald-500/10 rounded-xl overflow-hidden">
          <img src="https://i.postimg.cc/1z8RL6S7/reallygreatsite-com-3-removebg-preview.png?w=800&q=80" alt="Simplifi Football" class="h-12 w-12" loading="lazy">
        </span>
      </div>
      <div class="text-center">
        <h1 class="text-white text-3xl font-semibold tracking-tight">Simplifi Football</h1>
        <p class="text-gray-400 text-sm mt-1">Professional Football Analytics Platform</p>
      </div>
    </div>

    <!-- Tab Navigation -->
    <div class="flex justify-center gap-8 border-b border-gray-800 pb-4">
      <button id="loginTab" class="tab-button active text-sm font-medium py-2 px-1">Sign In</button>
      <button id="registerTab" class="tab-button text-gray-400 text-sm font-medium py-2 px-1">Create Account</button>
    </div>

    <!-- Error/Success Messages -->
    <div id="messageContainer" class="hidden rounded-lg p-3 text-sm"></div>

    <!-- Login Form -->
    <form id="loginForm" class="flex flex-col gap-5 z-10">
      <div>
        <label for="loginEmail" class="block text-sm font-medium text-white tracking-wide mb-2">Email Address</label>
        <input id="loginEmail" name="email" type="email" required autocomplete="email" class="w-full rounded-lg bg-gray-900/70 border border-gray-700 px-4 py-3 text-white placeholder-gray-400 focus:outline-none focus:border-emerald-500 focus:ring-1 focus:ring-emerald-500 transition" placeholder="your@email.com">
      </div>
      <div>
        <label for="loginPassword" class="block text-sm font-medium text-white tracking-wide mb-2">Password</label>
        <input id="loginPassword" name="password" type="password" required autocomplete="current-password" class="w-full rounded-lg bg-gray-900/70 border border-gray-700 px-4 py-3 text-white placeholder-gray-400 focus:outline-none focus:border-emerald-500 focus:ring-1 focus:ring-emerald-500 transition" placeholder="••••••••">
      </div>
      <div class="flex items-center justify-between text-sm">
        <label class="flex items-center text-gray-400">
          <input type="checkbox" class="mr-2 rounded border-gray-600 text-emerald-500 focus:ring-emerald-500">
          Remember me
        </label>
        <a href="https://simplififootballtools.vercel.app/forgot.html" class="text-emerald-400 hover:text-emerald-300 transition">Forgot Password?</a>
      </div>
      <button type="submit" class="btn mx-auto mt-4 relative" disabled>
        <span id="container-stars">
          <div id="particles-js"></div>
        </span>
        <span id="glow">
          <span class="circle"></span>
          <span class="circle"></span>
        </span>
        <strong class="login-btn-text">SIGN IN</strong>
      </button>
    </form>

    <!-- Register Form (Hidden by default) -->
    <form id="registerForm" class="flex flex-col gap-5 z-10 hidden">
      <div>
        <label for="registerEmail" class="block text-sm font-medium text-white tracking-wide mb-2">Email Address</label>
        <input id="registerEmail" name="email" type="email" required autocomplete="email" class="w-full rounded-lg bg-gray-900/70 border border-gray-700 px-4 py-3 text-white placeholder-gray-400 focus:outline-none focus:border-emerald-500 focus:ring-1 focus:ring-emerald-500 transition" placeholder="your@email.com">
      </div>
      <div>
        <label for="registerPassword" class="block text-sm font-medium text-white tracking-wide mb-2">Password</label>
        <input id="registerPassword" name="password" type="password" required autocomplete="new-password" class="w-full rounded-lg bg-gray-900/70 border border-gray-700 px-4 py-3 text-white placeholder-gray-400 focus:outline-none focus:border-emerald-500 focus:ring-1 focus:ring-emerald-500 transition" placeholder="••••••••" minlength="6">
      </div>
      <div>
        <label for="confirmPassword" class="block text-sm font-medium text-white tracking-wide mb-2">Confirm Password</label>
        <input id="confirmPassword" name="confirmPassword" type="password" required autocomplete="new-password" class="w-full rounded-lg bg-gray-900/70 border border-gray-700 px-4 py-3 text-white placeholder-gray-400 focus:outline-none focus:border-emerald-500 focus:ring-1 focus:ring-emerald-500 transition" placeholder="••••••••" minlength="6">
      </div>
      <div class="text-sm">
        <label class="flex items-start text-gray-400">
          <input type="checkbox" required class="mr-2 mt-1 rounded border-gray-600 text-emerald-500 focus:ring-emerald-500">
          <span>I agree to the <a href="#" class="text-emerald-400 hover:text-emerald-300 transition">Terms of Service</a> and <a href="#" class="text-emerald-400 hover:text-emerald-300 transition">Privacy Policy</a></span>
        </label>
      </div>
      <button type="submit" class="btn mx-auto mt-4 relative" disabled>
        <span id="container-stars-register">
          <div id="particles-js-register"></div>
        </span>
        <span id="glow-register">
          <span class="circle"></span>
          <span class="circle"></span>
        </span>
        <strong class="register-btn-text">CREATE ACCOUNT</strong>
      </button>
    </form>

    <!-- ✅ SOCIAL LOGIN UI REMOVED (buttons + divider) -->

    <!-- Footer -->
    <div class="text-center mt-6">
      <p class="text-gray-500 text-xs">
        © 2024 Simplifi Football. All rights reserved.
      </p>
    </div>
  </div>

  <script>
    // Configuration (LIVE Firebase Functions backend)
    const API_BASE = "https://api-7wyko6woyq-uc.a.run.app";
    const LAST_ACTIVE_KEY = "lastActiveAt";
    
    // DOM Elements
    const loginTab = document.getElementById('loginTab');
    const registerTab = document.getElementById('registerTab');
    const loginForm = document.getElementById('loginForm');
    const registerForm = document.getElementById('registerForm');
    const messageContainer = document.getElementById('messageContainer');
    // =============================
    // Firebase Google Sign-In Setup
    // =============================

    const firebaseConfig = {
      apiKey: "AIzaSyC2ILk_So6nzqGuZifYfTEktwZUqwu0TdM",
      authDomain: "simplififootball-1234.firebaseapp.com",
      projectId: "simplififootball-1234",
      storageBucket: "simplififootball-1234.firebasestorage.app",
      messagingSenderId: "953983072540",
      appId: "1:953983072540:web:2e8d75afa04dd84a6762d9",
    };

    // Init Firebase
    if (!firebase.apps.length) {
      firebase.initializeApp(firebaseConfig);
    }
    const fbAuth = firebase.auth();
    const googleProvider = new firebase.auth.GoogleAuthProvider();

    // Handle Google button click -> Firebase popup -> send idToken to your backend
    const googleBtn = document.getElementById("googleBtn");

    if (googleBtn) {
      googleBtn.addEventListener("click", async () => {
        try {
          hideMessage();
          // Firebase popup sign-in
          const result = await fbAuth.signInWithPopup(googleProvider);
          // Get Firebase ID token
          const idToken = await result.user.getIdToken();      

          console.log("✅ Google user email:", result.user.email);
          console.log("✅ idToken type:", typeof idToken);
          console.log("✅ idToken length:", idToken ? idToken.length : 0);

          if (!idToken || typeof idToken !== "string" || idToken.length < 100) {
            throw new Error("Google login failed: idToken missing/invalid BEFORE backend call");
          }

          // Send token to your backend -> your backend returns YOUR JWT
          const res = await fetch(`${API_BASE}/auth/google`, {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ idToken: idToken }),
          });
          console.log("✅ backend status:", res.status);

          const data = await res.json();

          if (!data.success) {
            throw new Error(data.error || "Google sign-in failed");
          }

          // Store your existing JWT system
          localStorage.setItem("authToken", data.token);
          localStorage.setItem("userEmail", data.user.email);
          localStorage.setItem("subscriptionStatus", data.user.subscriptionStatus);
          localStorage.setItem(LAST_ACTIVE_KEY, String(Date.now()));

          showMessage("Google login successful! Redirecting...", "success");

          setTimeout(() => {
            window.location.href = "https://simplififootballtools.vercel.app/market.html";
          }, 800);

        } catch (err) {
          console.error("Google sign-in error:", err);
          const msg =
            err.code === "auth/popup-blocked"
              ? "Popup blocked. Please allow popups and try again."
              : (err.message || "Google sign-in failed. Please try again.");
          showMessage(msg);
        }
      });
    }
 
    // Tab Switching
    loginTab.addEventListener('click', () => switchTab('login'));
    registerTab.addEventListener('click', () => switchTab('register'));

    function switchTab(tab) {
      if (tab === 'login') {
        loginTab.classList.add('active', 'text-emerald-400');
        loginTab.classList.remove('text-gray-400');
        registerTab.classList.remove('active', 'text-emerald-400');
        registerTab.classList.add('text-gray-400');
        loginForm.classList.remove('hidden');
        registerForm.classList.add('hidden');
      } else {
        registerTab.classList.add('active', 'text-emerald-400');
        registerTab.classList.remove('text-gray-400');
        loginTab.classList.remove('active', 'text-emerald-400');
        loginTab.classList.add('text-gray-400');
        registerForm.classList.remove('hidden');
        loginForm.classList.add('hidden');
      }
      hideMessage();
    }

    // Message Display
    function showMessage(message, type = 'error') {
      messageContainer.textContent = message;
      messageContainer.className = `rounded-lg p-3 text-sm ${type === 'error' ? 'error-message' : 'success-message'}`;
      messageContainer.classList.remove('hidden');
    }

    function hideMessage() {
      messageContainer.classList.add('hidden');
    }

    // Button States
    function setButtonLoading(isLogin, loading) {
      const button = isLogin ? loginForm.querySelector('button') : registerForm.querySelector('button');
      const text = isLogin ? button.querySelector('.login-btn-text') : button.querySelector('.register-btn-text');
      
      if (loading) {
        button.disabled = true;
        text.textContent = 'LOADING...';
        button.style.opacity = '0.7';
      } else {
        button.disabled = false;
        text.textContent = isLogin ? 'SIGN IN' : 'CREATE ACCOUNT';
        button.style.opacity = '1';
      }
    }

    // Form Validation
    function validatePassword(password) {
      if (password.length < 6) {
        return 'Password must be at least 6 characters long';
      }
      return null;
    }

    function validateEmail(email) {
      const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
      if (!emailRegex.test(email)) {
        return 'Please enter a valid email address';
      }
      return null;
    }

    // Authentication Functions
    async function handleLogin(email, password) {
      try {
        const response = await fetch(`${API_BASE}/auth/login`, {
          method: "POST",
          headers: {
            "Content-Type": "application/json"
          },
          credentials: "omit",
          body: JSON.stringify({ email, password })
        });

        const data = await response.json();

        if (data.success) {
          localStorage.setItem("authToken", data.token);
          localStorage.setItem("userEmail", data.user.email);
          localStorage.setItem("subscriptionStatus", data.user.subscriptionStatus);
          localStorage.setItem(LAST_ACTIVE_KEY, String(Date.now()));

          showMessage("Login successful! Redirecting...", "success");

          /* ✅ CHANGE #1: SMART REDIRECT AFTER LOGIN */
          setTimeout(() => {
            if (data.user && data.user.isAdmin) {
              window.location.href = "https://simplififootballtools.vercel.app/admin.html";
            } else {
              window.location.href = "https://simplififootballtools.vercel.app/market.html";
            }
          }, 1500);

        } else {
          showMessage(data.error || 'Login failed. Please try again.');
        }
      } catch (error) {
        showMessage('Network error. Please check your connection and try again.');
      }
    }

    async function handleRegister(email, password, confirmPassword) {
      if (password !== confirmPassword) {
        showMessage('Passwords do not match');
        return;
      }

      const emailError = validateEmail(email);
      if (emailError) {
        showMessage(emailError);
        return;
      }

      const passwordError = validatePassword(password);
      if (passwordError) {
        showMessage(passwordError);
        return;
      }

      try {
        const response = await fetch(`${API_BASE}/auth/register`, {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json'
          },
          body: JSON.stringify({ email, password })
        });

        const data = await response.json();

        if (data.success) {
          localStorage.setItem('authToken', data.token);
          localStorage.setItem('userEmail', data.user.email);
          localStorage.setItem('subscriptionStatus', data.user.subscriptionStatus);
          localStorage.setItem(LAST_ACTIVE_KEY, String(Date.now()));
          
          showMessage('Account created successfully! Redirecting to dashboard...', 'success');
          
          setTimeout(() => {
            window.location.href = 'https://simplififootballtools.vercel.app/market.html';
          }, 1500);
          
        } else {
          showMessage(data.error || 'Registration failed. Please try again.');
        }
      } catch (error) {
        showMessage('Network error. Please check your connection and try again.');
      }
    }

    // Form Submissions
    loginForm.addEventListener('submit', async (e) => {
      e.preventDefault();
      hideMessage();
      
      const email = document.getElementById('loginEmail').value.trim();
      const password = document.getElementById('loginPassword').value;

      if (!email || !password) {
        showMessage('Please fill in all fields');
        return;
      }

      setButtonLoading(true, true);
      await handleLogin(email, password);
      setButtonLoading(true, false);
    });

    registerForm.addEventListener('submit', async (e) => {
      e.preventDefault();
      hideMessage();
      
      const email = document.getElementById('registerEmail').value.trim();
      const password = document.getElementById('registerPassword').value;
      const confirmPassword = document.getElementById('confirmPassword').value;

      if (!email || !password || !confirmPassword) {
        showMessage('Please fill in all fields');
        return;
      }

      setButtonLoading(false, true);
      await handleRegister(email, password, confirmPassword);
      setButtonLoading(false, false);
    });

    // Check if already logged in
    window.addEventListener("load", () => {
      const token = localStorage.getItem("authToken");
      if (!token) return;

      fetch(`${API_BASE}/auth/profile`, {
        headers: { Authorization: `Bearer ${token}` },
      })
        .then((response) => response.json())
        .then((data) => {
          if (data.success) {

            /* ✅ CHANGE #2: SMART REDIRECT ON PAGE LOAD */
            if (data.user && data.user.isAdmin) {
              window.location.href = "https://simplififootballtools.vercel.app/admin.html";
            } else {
              window.location.href = "https://simplififootballtools.vercel.app/market.html";
            }

          } else {
            localStorage.removeItem("authToken");
            localStorage.removeItem("userEmail");
            localStorage.removeItem("subscriptionStatus");
            if (window.firebase && firebase.auth) {
              firebase.auth().signOut().catch(() => {});
            }
          }
        })
        .catch(() => {
          localStorage.removeItem("authToken");
          localStorage.removeItem("userEmail");
          localStorage.removeItem("subscriptionStatus");
          if (window.firebase && firebase.auth) {
            firebase.auth().signOut().catch(() => {});
          }
        });
    });

    // Enable buttons initially
    document.querySelector('.btn').disabled = false;
    document.querySelectorAll('.btn')[1].disabled = false;

    // Initialize Particles.js
    particlesJS("particles-js", {
      "particles": {
        "number": {
          "value": 60,
          "density": {
            "enable": true,
            "value_area": 300
          }
        },
        "color": {
          "value": ["#4ade80", "#00d4aa", "#10b981", "#ffffff"]
        },
        "shape": {
          "type": "circle",
          "stroke": {
            "width": 0,
            "color": "#000"
          }
        },
        "opacity": {
          "value": 0.6,
          "random": true,
          "anim": {
            "enable": true,
            "speed": 0.3,
            "opacity_min": 0.1,
            "sync": false
          }
        },
        "size": {
          "value": 1,
          "random": false,
          "anim": {
            "enable": false
          }
        },
        "line_linked": {
          "enable": false
        },
        "move": {
          "enable": true,
          "speed": 0.5,
          "direction": "top",
          "random": true,
          "straight": false,
          "out_mode": "out",
          "bounce": false,
          "attract": {
            "enable": false
          }
        }
      },
      "interactivity": {
        "detect_on": "canvas",
        "events": {
          "onhover": {
            "enable": false
          },
          "onclick": {
            "enable": false
          },
          "resize": true
        }
      },
      "retina_detect": true
    });
  </script>
</body>
