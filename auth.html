<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Authentication Test - Simplifi Football</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
            background: #1a1a1a;
            color: white;
        }
        .form-group {
            margin: 15px 0;
        }
        label {
            display: block;
            margin-bottom: 5px;
            color: #4ade80;
        }
        input {
            width: 100%;
            padding: 10px;
            border: 1px solid #333;
            border-radius: 5px;
            background: #2a2a2a;
            color: white;
        }
        button {
            background: #4ade80;
            color: black;
            padding: 12px 24px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
            margin: 10px 5px;
        }
        button:hover {
            background: #22c55e;
        }
        .result {
            margin: 20px 0;
            padding: 15px;
            border-radius: 5px;
            background: #2a2a2a;
            border-left: 4px solid #4ade80;
        }
        .error {
            border-left-color: #ef4444;
            background: #2a1a1a;
        }
        h1 {
            color: #4ade80;
            text-align: center;
        }
        .section {
            margin: 30px 0;
            padding: 20px;
            border: 1px solid #333;
            border-radius: 8px;
        }
    </style>
</head>
<body>
    <h1>üîê Simplifi Football - Authentication Test</h1>
    
    <div class="section">
        <h2>üìù Register New User</h2>
        <div class="form-group">
            <label for="regEmail">Email:</label>
            <input type="email" id="regEmail" placeholder="test@example.com">
        </div>
        <div class="form-group">
            <label for="regPassword">Password:</label>
            <input type="password" id="regPassword" placeholder="password123">
        </div>
        <button onclick="register()">Register</button>
    </div>

    <div class="section">
        <h2>üîë Login User</h2>
        <div class="form-group">
            <label for="loginEmail">Email:</label>
            <input type="email" id="loginEmail" placeholder="test@example.com">
        </div>
        <div class="form-group">
            <label for="loginPassword">Password:</label>
            <input type="password" id="loginPassword" placeholder="password123">
        </div>
        <button onclick="login()">Login</button>
    </div>

    <div class="section">
        <h2>üë§ Get Profile (requires login)</h2>
        <button onclick="getProfile()">Get Profile</button>
        <button onclick="testProtectedAPI()">Test Protected Investment API</button>
    </div>

    <div id="result"></div>

    <script>
        const API_BASE = 'https://simplififootball-backend.vercel.app/api';
        let authToken = localStorage.getItem('authToken');

        function showResult(message, isError = false) {
            const resultDiv = document.getElementById('result');
            resultDiv.innerHTML = `<div class="result ${isError ? 'error' : ''}">${message}</div>`;
        }

        async function register() {
            const email = document.getElementById('regEmail').value;
            const password = document.getElementById('regPassword').value;

            if (!email || !password) {
                showResult('Please enter email and password', true);
                return;
            }

            try {
                const response = await fetch(`${API_BASE}/auth/register`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ email, password })
                });

                const data = await response.json();

                if (data.success) {
                    authToken = data.token;
                    localStorage.setItem('authToken', authToken);
                    showResult(`‚úÖ Registration successful!<br>
                                Email: ${data.user.email}<br>
                                Subscription: ${data.user.subscriptionStatus}<br>
                                Token saved automatically.`);
                } else {
                    showResult(`‚ùå Registration failed: ${data.error}`, true);
                }
            } catch (error) {
                showResult(`‚ùå Network error: ${error.message}`, true);
            }
        }

        async function login() {
            const email = document.getElementById('loginEmail').value;
            const password = document.getElementById('loginPassword').value;

            if (!email || !password) {
                showResult('Please enter email and password', true);
                return;
            }

            try {
                const response = await fetch(`${API_BASE}/auth/login`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ email, password })
                });

                const data = await response.json();

                if (data.success) {
                    authToken = data.token;
                    localStorage.setItem('authToken', authToken);
                    showResult(`‚úÖ Login successful!<br>
                                Email: ${data.user.email}<br>
                                Subscription: ${data.user.subscriptionStatus}<br>
                                Query Count: ${data.user.queryCount || 0}/5 (free tier)<br>
                                Token saved automatically.`);
                } else {
                    showResult(`‚ùå Login failed: ${data.error}`, true);
                }
            } catch (error) {
                showResult(`‚ùå Network error: ${error.message}`, true);
            }
        }

        async function getProfile() {
            if (!authToken) {
                showResult('‚ùå Please login first', true);
                return;
            }

            try {
                const response = await fetch(`${API_BASE}/auth/profile`, {
                    headers: {
                        'Authorization': `Bearer ${authToken}`
                    }
                });

                const data = await response.json();

                if (data.success) {
                    showResult(`‚úÖ Profile retrieved!<br>
                                Email: ${data.user.email}<br>
                                Subscription: ${data.user.subscriptionStatus}<br>
                                Query Count: ${data.user.queryCount || 0}<br>
                                Created: ${new Date(data.user.createdAt).toLocaleString()}`);
                } else {
                    showResult(`‚ùå Profile error: ${data.error}`, true);
                }
            } catch (error) {
                showResult(`‚ùå Network error: ${error.message}`, true);
            }
        }

        async function testProtectedAPI() {
            if (!authToken) {
                showResult('‚ùå Please login first', true);
                return;
            }

            try {
                const response = await fetch(`${API_BASE}/investment/filters`, {
                    headers: {
                        'Authorization': `Bearer ${authToken}`
                    }
                });

                const data = await response.json();

                if (data.success) {
                    showResult(`‚úÖ Protected API works!<br>
                                Leagues available: ${data.leagues ? data.leagues.length : 0}<br>
                                Seasons available: ${data.seasons ? data.seasons.length : 0}<br>
                                üéâ Your APIs are now protected!`);
                } else {
                    showResult(`‚ùå API error: ${data.error}<br>
                                Note: This might be because the API isn't protected yet.`, true);
                }
            } catch (error) {
                showResult(`‚ùå Network error: ${error.message}`, true);
            }
        }

        // Show current auth status on load
        window.onload = function() {
            if (authToken) {
                showResult('üîë Auth token found in storage. You can test protected APIs.');
            } else {
                showResult('‚ÑπÔ∏è No auth token. Please register or login first.');
            }
        };
    </script>
</body>
</html>
